    <!-- ttitle of basket menu -->
    <h1>Your Basket</h1>

    <!-- basket -->
    <div class="card-group">
      <div class="card main">
        <div class="header"><img src="../img/bed.png" class="card-img-top" alt="..." /></div>
        <div class="card-body">
          <div class="head-body">
            <!-- item name -->
            <h5 class="card-title">Bed <span>x1</span></h5>
            <div class="right">
              <!-- add button -->
              <button>+</button>
              <!-- remove button -->
              <button>-</button>
            </div>
          </div>
          <h6>Rp5.450k</h6>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <div class="card main">
        <div class="header"><img src="../img/blanket.png" class="card-img-top" alt="..." /></div>
        <div class="card-body">
          <div class="head-body">
            <!-- item name -->
            <h5 class="card-title">Blanket <span>x3</span></h5>
            <div class="right">
              <!-- add button -->
              <button>+</button>
              <!-- remove button -->
              <button>-</button>
            </div>
          </div>
          <h6>Rp500k</h6>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <div class="card">
        <div class="header"><img style="width: 90%; height: 100%; margin-top: 10px; margin-left: 5%" src="../img/nightlamp.png" class="card-img-top" alt="..." /></div>
        <div class="card-body">
          <div class="head-body">
            <!-- item name -->
            <h5 class="card-title">Night lamp <span>x2</span></h5>
            <div class="right">
              <!-- add button -->
              <button>+</button>
              <!-- remove button -->
              <button>-</button>
            </div>
          </div>
          <h6>Rp2.100k</h6>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      <div class="card">
        <div class="header"><img style="margin-top: -20px" src="../img/headrest.png" class="card-img-top" alt="..." /></div>
        <div class="card-body">
          <div class="head-body">
            <h5 class="card-title">Headrest <span>x6</span></h5>
            <div class="right">
              <!-- add button -->
              <button>+</button>
              <!-- remove button -->
              <button>-</button>
            </div>
          </div>

          <h6>Rp600k</h6>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
    <!-- end of basket -->

    <!-- information -->
    <div class="information">
      <h4><span>Total :</span> Rp6.150k</h4>
      <div class="bank">
        <!-- images of bank card that can use -->
        <img src="../img/mandiri.jpg" alt="" />
        <img src="../img/bni.jpeg" alt="" />
        <img src="../img/bri.png" alt="" />
      </div>
    </div>
    <!-- end of information -->
